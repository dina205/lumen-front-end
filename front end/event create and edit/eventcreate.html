<form id="event-form">
    <label for="event-name">Event Name:</label>
    <input type="text" id="event-name" name="event-name"><br>
  
    <label for="event-date">Event Date:</label>
    <input type="date" id="event-date" name="event-date"><br>
  
    <label for="event-location">Event Location:</label>
    <input type="text" id="event-location" name="event-location"><br>
  
    <label for="event-price">Event Price:</label>
    <input type="number" id="event-price" name="event-price"><br>
  
    <button type="submit" id="submit-event">Create Event</button>
  </form>
